<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/login.css">
    <title></title>
</head>

<body>
    <div id="login">
        <h2>Login</h2>
        <form method="post" action="/login">
            <h2><span class="entypo-login"></span> Login</h2>
            <button class="submit"><span class="entypo-lock"></span>
            </button>
            <span class="entypo-user inputUserIcon"></span>
            <input type="text" name="login" value="" class="user" placeholder="username" />
            <span class="entypo-key inputPassIcon"></span>
            <input type="password" name="password" value="" class="pass" placeholder="password" />

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
