<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>

    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        RSVP HERE
    </button>
    <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">RSVP</h4>
                </div>
                <div class="modal-body">
                    <form action="/" id="rsvpform" method="post">
                        <fieldset class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="First Last" name="name">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="phone">Phone</label>
                            <input type="phone" class="form-control" id="phone" placeholder="(888)-555-5555" name="phone">
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="guests">Number of Guests</label>
                            <select class="form-control" id="guests" name="guests">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                            </select>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="food">Food Choice</label>
                            <select class="form-control" id="food" name="food">
                                <option>Food 1</option>
                                <option>Food 2</option>
                                <option>Food 3</option>
                            </select>

                        </fieldset>
                        <fieldset class="form-group" id="guestsfood">
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="rsvpbtn">SUBMIT</button>
                </div>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="foodscript.js"></script>
</body>

</html>
